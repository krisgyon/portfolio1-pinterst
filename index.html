<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="#">LOGO</a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-light w-50" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-bold" id="offcanvasNavbarLabel">LOGO</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="navbar-nav ms-auto">
              <a class="nav-link px-md-2 active" aria-current="page" href="#home">Home</a>
              <a class="nav-link px-md-2" href="#about">About</a>
              <a class="nav-link px-md-2" href="#portfolio">Portfolio</a>
              <a class="nav-link px-md-2" href="#services">Services</a>
              <a class="nav-link px-md-2" href="#experience">Experience</a>
              <a class="nav-link px-md-2" href="#contact">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- hero start -->
    <header>
      <div class="container-fluid" id="home">
        <div class="row align-content-center">
          <div class="col ps-5 text-light">
            <h3>I'm a</h3>
            <h1 class="mb-4">
              FULL STACK <br />
              SOFTWARE <br />
              DEVELOPER.
            </h1>
            <button type="button" class="btn btn-dark btn-lg shadow my-3">Contact Me</button>
          </div>
        </div>
      </div>
    </header>
    <!-- hero end -->

    <main>
      <!-- about start -->
      <div class="container" id="about">
        <div class="row bg-secondary">
          <div class="col">ABOUT</div>
        </div>
      </div>
      <!-- about end -->

      <!-- portfolio start -->
      <div class="container" id="portfolio">
        <div class="row bg-primary">
          <div class="col">PORTFOLIO</div>
        </div>
      </div>
      <!-- portfolio end -->

      <!-- services start -->
      <div class="container">
        <div class="row bg-secondary" id="services">
          <div class="col">SERVICES</div>
        </div>
      </div>
      <!-- services end -->

      <!-- experience start -->
      <div class="container" id="experience">
        <div class="row bg-primary">
          <div class="col">EXPERIENCE</div>
        </div>
      </div>
      <!-- experience end -->

      <!-- contact start -->
      <div class="container" id="contact">
        <div class="row bg-secondary">
          <div class="col">CONTACT</div>
        </div>
      </div>
      <!-- contact end -->
    </main>

    <!-- footer start -->
    <div class="container">
      <div class="row bg-primary">
        <div class="col">FOOTER</div>
      </div>
    </div>
    <!-- footer end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
